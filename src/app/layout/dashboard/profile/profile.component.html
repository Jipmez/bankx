                <div class="label">Balance</div>
              </div>
            </div>

  </div>
  <div class="col-sm-7">
    <div class="element-wrapper">
      <div class="element-box">
        <form id="formValidate" novalidate="true">
          <div class="element-info">
            <div class="element-info-with-icon">
              <div class="element-info-icon">
                <div class="os-icon os-icon-wallet-loaded"></div>
              </div>
              <div class="element-info-text">
                <h5 class="element-inner-header">Profile Settings</h5>
              </div>
            </div>
          </div>
          <div class="form-group"><label for=""> Email address</label><input class="form-control"
              data-error="Your email address is invalid" [value]="email" readonly placeholder="Enter email"
              required="required" type="email">
            <div class="help-block form-text with-errors form-control-feedback"></div>
          </div>
          <!--   <div class="row">
            <div class="col-sm-6">
              <div class="form-group"><label for=""> Password</label><input class="form-control" data-minlength="6"
                  placeholder="Password" required="required" type="password">
                <div class="help-block form-text text-muted form-control-feedback">Minimum of 6 characters</div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group"><label for="">Confirm Password</label><input class="form-control"
                  data-match-error="Passwords don't match" placeholder="Confirm Password" required="required"

              </div>

          <fieldset class="form-group">
            <legend><span>Personal update</span></legend>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group"><label for=""> First Name</label><input class="form-control"
                    data-error="Please input your First Name" [value]="user" readonly placeholder="First Name"
                    required="required">
                  <div class="help-block form-text with-errors form-control-feedback"></div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group"><label for="">Last Name</label><input class="form-control"
                    data-error="Please input your Last Name" [value]="lname" readonly placeholder="Last Name"
                    required="required">
                  <div class="help-block form-text with-errors form-control-feedback"></div>
                </div>
              </div>
            </div>

          </fieldset>
          <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox"
                checked>I
              agree to terms and conditions</label></div>
          <!-- <div class="form-buttons-w"><button class="btn btn-primary disabled" type="submit"> Submit</button></div> -->
        </form>
      </div>
