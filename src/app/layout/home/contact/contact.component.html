        <div class="col-12">
          <div class="section-heading text-center">

              <div class="row">

                <div class="col-12 col-md-6">
                  <div class="group wow fadeInUp" data-wow-delay="0.2s">

                </div>
                <div class="col-12 col-md-6">
                  <div class="group wow fadeInUp" data-wow-delay="0.3s">
                    <input type="text" name="email" id="email" required ngModel>
                    <span class="highlight"></span>

                    <label>Email*</label>
                  </div>
                </div>
                <div class="col-12 col-md-12">
                  <div class="group wow fadeInUp" data-wow-delay="0.3s">
                    <input type="text" name="phone" id="email" required ngModel>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Phone*</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="group wow fadeInUp" data-wow-delay="0.3s">
                    <input type="text" name="company" id="email" required ngModel>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Name of company that Scammed you*</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="group wow fadeInUp" data-wow-delay="0.5s">
                    <textarea name="message" id="message" required ngModel required></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Tell Your Story*</label>
                  </div>
                </div>
                <div class="col-12 text-center wow fadeInUp" data-wow-delay="0.6s">
